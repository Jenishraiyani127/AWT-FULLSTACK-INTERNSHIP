<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .con img{
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container mt-3 con">
        <img src="https://1.bp.blogspot.com/-Ek1XYWLst_0/VNkvQyuPHwI/AAAAAAAA-q8/-3CYU0WKCoc/s1600/arrows_green_red.png"
            alt="" height="50px" width="50px" data-bs-toggle="tooltip" data-bs-placement="up" title="Hooray!">
        <img src="https://th.bing.com/th/id/R.f0f3b4e099d18987403fac29c0882f5d?rik=l06PPHJIPNFwnw&riu=http%3a%2f%2fclipart-library.com%2fimg1%2f1236844.png&ehk=Q38PbFH68yQ47L6m8zu5bYxsAQvqB4XZ8JHy19v0nV4%3d&risl=&pid=ImgRaw&r=0"
            alt="" height="50px" width="50px" data-bs-toggle="tooltip" data-bs-placement="bottom"
            title="Hooray!">
        <img src="https://th.bing.com/th/id/R.2e70b4b2eca2154d52a484f73edf6093?rik=bfO11vYHL83AUA&riu=http%3a%2f%2fclipart-library.com%2fimages_k%2fred-arrow-png-transparent%2fred-arrow-png-transparent-16.png&ehk=9fe%2fkDoNUlffTK55eWAWskgcy3XPoqmkxmCECUHThwQ%3d&risl=&pid=ImgRaw&r=0"
            alt="" height="50px" width="50px" data-bs-toggle="tooltip" data-bs-placement="left" title="Hooray!">
        <img src="https://pngimg.com/uploads/red_arrow/red_arrow_PNG3.png" alt="" height="50px" width="50px"
            data-bs-toggle="tooltip" data-bs-placement="right" title="Hooray!">
    </div>

    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>

</body>

</html>
